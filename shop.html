<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Udaya Teja Jute Bags</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="slider" id="slider">
        <div class="logo-container">
            <div class="menu"><button onclick="menubut()">&#9776;</button></div>
        </div>
        <ul>
            <li><a href="jutebagweb.html">Home</a></li><hr>
            <li><a href="shop.html">Shop</a></li><hr>
            <li><a href="./jutebagweb.html#about">About</a></li><hr>
            <li><a href="./jutebagweb.html#contact">Contact</a></li><hr>
        </ul>
        <div class="social-icons">
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <header>
        <div class="header-container">
            <div class="menu"><button onclick="menubut()">&#9776;</button></div>
            <div class="logo-container">
                <img src="images/logo.jpg" alt="Udaya Teja Logo" class="logo-img">
                <span class="brand-name">Udaya Teja</span>
            </div>
            <nav>
                <ul>
                    <li><a href="jutebagweb.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="./jutebagweb.html#about">About</a></li>
                    <li><a href="./jutebagweb.html#contact">Contact</a></li>
                </ul>
            </nav>
            <div>
                <a href="cart.html">
                    <img src="images/cart.png" alt="not found" height="60px" width="60px">
                </a>
            </div>
        </div>
    </header>

    <section id="shop">
        <center><h2>All Products</h2></center>
        <div class="product-grid"></div>
    </section>

    <footer>
        <p>&copy; 2025 Udaya Teja. All rights reserved.</p>
    </footer>

    <script>
        const products = [
            { img: "images/img1.jpg", name: "Classic Jute Bag", price: "$15.99" },
            { img: "images/img2.jpg", name: "Eco Tote", price: "$12.99" },
            { img: "images/img3.jpg", name: "Handcrafted Jute Bag", price: "$18.99" },
            { img: "images/img4.jpg", name: "Elegant Jute Handbag", price: "$22.99" },
            { img: "images/img5.jpg", name: "Floral Print Jute Bag", price: "$19.49" },
            { img: "images/img6.jpg", name: "Stylish Carry Jute Bag", price: "$24.99" }
        ];

        const productGrid = document.querySelector(".product-grid");

        products.forEach(product => {
            const productElement = document.createElement("a");
            productElement.href = "products.html";
            productElement.classList.add("product");
            productElement.innerHTML = `
                <img src="${product.img}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.price}</p>
                <button class="btn" onclick="but()">ADD TO CART</button>
            `;
            productGrid.appendChild(productElement);
        });

        function menubut() {
            var slider = document.getElementById("slider");
            var currentDisplay = window.getComputedStyle(slider).display;
            slider.style.display = (currentDisplay === 'none') ? 'block' : 'none';
        }
    </script>
</body>
</html>
